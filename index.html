<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Cart</title>
   <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
<div id="app">
  <p v-if="isLoading">Loading...</p>
  <div class="container">
    <div class="row">
      <h4>Shopping Cart</h4>
      <p v-if="!cart.length">No İtem</p>
      <div class="row row-margin-bottom">
      <div class="col-md-12 no-padding lib-item cart" data-category="view">
        <div class="lib-panel" v-for="(item,index) in cart"><!--cart array içinde dön item diye bir isme at-->
          <div class="row box-shadow">
              <div class="col-md-4">
                  <img class="lib-img-show" width="150" v-bind:src="item.image">
              </div>
              <div class="col-md-8">
                  <div class="lib-row lib-header">
                        <a v-bind:href="item.url">{{item.name}}</a>
                      <div class="lib-header-seperator"></div>
                  </div>
                  <div class="deneme">
                    <h4>{{item.seller}}</h4>

                  </div>
                  <div class="lib-row lib-desc">


                          <span v-if="item.isKargo">FREE Shipping on eligible orders</span><br>
                          <span style="color:#008C29;" v-if="item.isStock">In Stock</span>

                  </div>
                  <div class="deneme">
                    <a href="#" v-on:click="removeCart(index)">Delete</a> |
                    <a href="#" v-on:click="saveForLater(index)">Save For Later</a>

                  </div>



              </div>

        </div>
      </div>
    </div>

    </div>

  </div>

</div>
<div class="container">
<div class="row">
  <h4>Savind For Later( {{saved.length}} item )</h4>
  <p v-if="!saved.length">No Save Item</p>
</div>
  <hr>
          <div class="row row-margin-bottom">
          <div class="col-md-12 no-padding lib-item saved" data-category="view">
              <div class="lib-panel" v-for="(save,index) in saved">
                  <div class="row box-shadow">
                      <div class="col-md-4">
                          <img class="lib-img-show" width="150" v-bind:src="save.image">
                      </div>
                      <div class="col-md-8">
                          <div class="lib-row lib-header">
                                <a v-bind:href="save.url">{{save.name}}</a>
                              <div class="lib-header-seperator"></div>
                          </div>
                          <div class="deneme">
                          <h4>{{save.seller}}</h4>

                          </div>
                          <div class="lib-row lib-desc">


                                  <span v-if="save.isStock">FREE Shipping on eligible orders</span><br>
                                  <span v-if="save.isKargo" style="color:#008C29;">In Stock</span>

                          </div>
                          <div class="deneme">
                            <a href="#" v-on:click="removeSaveListener(index)">Delete</a> |
                            <a href="#" v-on:click="moveToCart(index)">Move to Cart</a>

                          </div>



                      </div>
                  </div>

              </div>
          </div>


      </div>
</div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </body>
</html>
